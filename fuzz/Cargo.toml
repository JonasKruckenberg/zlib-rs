[package]
name = "zlib-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
libz-ng-sys = "1.1.12"
libloading = "0.8.1"

[dependencies.zlib]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "uncompress"
path = "fuzz_targets/uncompress.rs"
test = false
doc = false

[[bin]]
name = "uncompress_random_input"
path = "fuzz_targets/uncompress_random_input.rs"
test = false
doc = false

[[bin]]
name = "inflate_chunked"
path = "fuzz_targets/inflate_chunked.rs"
test = false
doc = false
